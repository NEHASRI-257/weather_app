<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Now</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="page-wrapper">
    <div class="container text-center">
      <h1 class="display-2 mb-4">Sky Cast</h1>
      <h4 id="tagline">Clear weather insights, anytime</h4>

      <div id="input-container" class="d-flex flex-column flex-sm-row justify-content-center align-items-center mb-4">
        <input id="input" type="text" placeholder="Enter the city name" class="mb-2 mb-sm-0" />
        <button id="button" type="submit">Submit</button>
      </div>

      <div id="output-container" class="d-flex flex-column align-items-center p-3 w-100">
        <div id="current-div" class="mb-3 p-3 w-100"></div>

        <!-- Forecast Cards -->
        <div id="forecast-div" class="visible">
          <div class="forecast-card"><p>11:30 AM</p><p>35°C</p><p>Cloudy</p></div>
          <div class="forecast-card"><p>1:30 PM</p><p>36°C</p><p>Sunny</p></div>
          <div class="forecast-card"><p>3:30 PM</p><p>34°C</p><p>Rainy</p></div>
          <div class="forecast-card"><p>5:30 PM</p><p>33°C</p><p>Stormy</p></div>
          <div class="forecast-card"><p>7:30 PM</p><p>32°C</p><p>Clear</p></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
