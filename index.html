<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather Forecast</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1 class="title">Hourly Forecast</h1>

  <div class="forecast-grid">
    <div class="card">
      <div class="time">11:30 pm</div>
      <hr />
      <img src="https://openweathermap.org/img/wn/04d.png" alt="clouds" />
      <div class="temp">🌡️ 30°C</div>
      <div class="desc">⛅ overcast clouds</div>
    </div>
    <div class="card">
      <div class="time">02:30 am</div>
      <hr />
      <img src="https://openweathermap.org/img/wn/04d.png" alt="clouds" />

      <div class="desc">⛅ overcast clouds</div>
    </div>
    <div class="card">
      <div class="time">05:30 am</div>
      <hr />
      <img src="https://openweathermap.org/img/wn/04d.png" alt="clouds" />
      <div class="temp">🌡️ 28°C</div>
      <div class="desc">⛅ overcast clouds</div>
    </div>
    <div class="card">
      <div class="time">08:30 am</div>
      <hr />
      <img src="https://openweathermap.org/img/wn/04d.png" alt="clouds" />
      <div class="temp">🌡️ 31°C</div>
      <div class="desc">⛅ overcast clouds</div>
    </div>
    <div class="card">
      <div class="time">11:30 am</div>
      <hr />
      <img src="https://openweathermap.org/img/wn/04d.png" alt="clouds" />
      <div class="temp">🌡️ 35°C</div>
      <div class="desc">⛅ overcast clouds</div>
    </div>
  </div>
</body>
</html>
